---
name: Prettier

on:
  push:
    branches: [main, scratchpad]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  run:
    name: Can the code be prettier? ğŸ¤”
    runs-on: ubuntu-latest
    # workflow_dispatch always lets you select the branch ref, even though in this case we only ever want to run the action on `main` this we need an if check
    if: ${{ github.ref_name == 'main' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: lts/*
      - run: pnpm install
      - run: pnpm format
      - run: git restore .github/workflows
      - uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ secrets.ECOSPARK_APP_ID }}
          private-key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@5e914681df9dc83aa4e4905692ca88beb2f9e91f # v7
        with:
          body: I ran `pnpm format` ğŸ§‘â€ğŸ’»
          branch: actions/prettier
          commit-message: "chore(prettier): ğŸ¤– âœ¨"
          labels: ğŸ¤– bot
          sign-commits: true
          title: "chore(prettier): ğŸ¤– âœ¨"
          token: ${{ steps.generate-token.outputs.token }}
